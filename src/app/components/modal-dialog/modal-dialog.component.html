<!-- Modal -->
<div
  class="modal fade"
  id="exampleModalToggle"
  aria-hidden="true"
  aria-labelledby="exampleModalToggleLabel"
  tabindex="-1"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalToggleLabel">
          Añadir transacción
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <div class="d-flex mb-3">
          <h5 class="mx-1">
            {{ coinSelected?.name | uppercase }}
          </h5>
          <div style="width: 23px">
            <img class="w-100" src="{{ coinSelected?.image }}" />
          </div>
        </div>

        <form [formGroup]="formTranstation">
          <div class="form-group mb-3">
            <label for="price" class="form-label">Precio por moneda</label>
            <input
              name="price"
              type="text"
              class="form-control"
              readonly
              [value]="coinSelected?.current_price | currency: 'USD':'symbol'"
            />
          </div>

          <div class="form-group mb-3">
            <label for="quantity" class="form-label">Cantidad </label>
            <span> ({{ coinSelected?.symbol | uppercase }})</span>

            <input
              formControlName="quantity"
              name="quantity"
              type="number"
              min="1"
              class="form-control"
            />
          </div>

          <div class="form-group mb-2">
            <label for="spent" class="form-label">Total gasto</label>
            <input
              name="spent"
              type="text"
              readonly
              class="form-control"
              [value]="totalSpent | currency: 'USD':'symbol'"
            />
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          Cancelar
        </button>
        <button
          [disabled]="formTranstation.invalid"
          (click)="createOperation()"
          class="btn btn-primary"
          data-bs-target="#exampleModalToggle2"
          data-bs-toggle="modal"
        >
          Entregar operacion
        </button>
      </div>
    </div>
  </div>
</div>
